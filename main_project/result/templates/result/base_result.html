{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>YourNotes-{{ title }}</title>
    {% else %}
        <title>YourNotes-result</title>
    {% endif %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/result.css' %}">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const fileId = "{{ file.id }}";
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/chat.js' %}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>

</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-F3N8PS644J"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-F3N8PS644J');
</script>
<body>
    <div class="container-fluid px-0">
        <!-- Mobile Header (only shows on small screens) -->
        <header class="mobile-header d-md-none navbar navbar-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'dashboard' %}">
                    <img src="{% static 'logo.png' %}" alt="logo" height="30px" width="30px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
                    <i data-feather="menu" class="feather"></i>
                </button>
            </div>
        </header>

        <!-- Desktop Sidebar (shows on medium+ screens) -->
        <aside id="sidebar" class="d-none d-md-flex">
            <div class="brand">
                <a class="nav-link p-0" href="{% url 'dashboard' %}">
                    <img src="{% static 'logo.png' %}" alt="logo" height="30px" width="30px">
                    <span class="brand-text">KnowBite</span>
                </a>
            </div>
            
            <nav class="nav flex-column mb-auto">
                <a class="nav-link {% if request.resolver_match.url_name == 'summary' %}active{% endif %}" href="{% url 'summary' file.id %}">
                    <i data-feather="file-text" class="feather"></i>
                    <span class="nav-link-text">Summary</span>
                </a>
                <a class="nav-link {% if request.resolver_match.url_name == 'chatbot' %}active{% endif %}" href="{% url 'chatbot' file.id %}">
                    <i data-feather="message-circle" class="feather"></i>
                    <span class="nav-link-text">Chatbot</span>
                </a>
                <a class="nav-link {% if request.resolver_match.url_name == 'quiz_options' %}active{% endif %}" href="{% url 'quiz_options' file.id %}">
                    <i data-feather="list" class="feather"></i>
                    <span class="nav-link-text">Quiz</span>
                </a>
                <a class="nav-link {% if request.resolver_match.url_name == 'transcripts' %}active{% endif %}" href="{% url 'transcripts' file.id %}">
                    <i data-feather="book" class="feather"></i>
                    <span class="nav-link-text">Transcript</span>
                </a>
            </nav>
            
            <div class="toggle-container">
                <button class="toggle-btn">
                    <i data-feather="chevron-left" class="feather toggle-icon"></i>
                </button>
            </div>
        </aside>

        <!-- Mobile Sidebar (offcanvas) -->
        <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="mobileSidebar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title d-flex align-items-center gap-2">
                    <img src="{% static 'logo.png' %}" alt="logo" height="30">
                    <span>KnowBite</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0">
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.resolver_match.url_name == 'summary' %}active{% endif %}" href="{% url 'summary' file.id %}">
                        <i data-feather="file-text" class="feather"></i>
                        Summary
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'chatbot' %}active{% endif %}" href="{% url 'chatbot' file.id %}">
                        <i data-feather="message-circle" class="feather"></i>
                        Chatbot
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'quiz_options' %}active{% endif %}" href="{% url 'quiz_options' file.id %}">
                        <i data-feather="list" class="feather"></i>
                        Quiz
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'transcripts' %}active{% endif %}" href="{% url 'transcripts' file.id %}">
                        <i data-feather="book" class="feather"></i>
                        Transcript
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <main id="content">
            <div class="content-container container-fluid py-3">
                {% block result %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize feather icons
            feather.replace();
            
            // Desktop sidebar toggle
            const toggleBtn = document.querySelector('.toggle-btn');
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            
            if (toggleBtn && sidebar) {
                toggleBtn.addEventListener('click', function() {
                    sidebar.classList.toggle('collapsed');
                    content.classList.toggle('expanded');
                });
            }

            // Adjust content padding on mobile
            function adjustContentPadding() {
                const header = document.querySelector('.mobile-header');
                if (header && window.innerWidth < 768) {
                    const headerHeight = header.offsetHeight;
                    document.querySelector('#content').style.paddingTop = headerHeight + 'px';
                }
            }
            
            // Run on load and resize
            adjustContentPadding();
            window.addEventListener('resize', adjustContentPadding);
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
